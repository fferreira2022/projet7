{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static '/styles/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="{% static 'js/functions.js' %}"></script>
    <link rel="shortcut icon" type="image/png" href="{% static "images/favicon.png" %}">
    <title>Password Reset Process</title>
</head>
<body class="flex-wrapper" data-bs-theme="dark">
    {% include 'navbar.html' %}
    {% if messages %} {# Ã©tape 5 django auto-logout #}
        <div class="alert alert-warning alert-dismissible fade show text-center" role="alert" id="alert_messages">
            <ul>
                {% for message in messages %}
                    {{message}}
                {% endfor %}
            </ul>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}
    <br></br>
    {% block content %}
    <div class="container w-75 text-light" id="password_reset_done">
      <h3>Your password was successfully reset.</h3>
      <a class="a btn" href="{% url 'login' %}"><h5>&raquo Log in</h5></a>
   </div>
    {% endblock content %}
    
</body>
</html>
