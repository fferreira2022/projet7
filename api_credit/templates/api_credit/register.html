{% extends 'main.html' %}
{% block title %}Register | Frederic Ferreira{% endblock %}
{% block content %}
<br><br>
<form method="POST" class="container card rounded-3 p-3" id="register_form">
    <h2 class="text-uppercase text-center mb-5">Create Account</h2>
    {% csrf_token %}
    {% for field in form %}
        {{field}}
        <br>
    {% endfor %}
    <br>
    <button type="submit" class="d-flex btn btn-outline-success w-100 justify-content-center">Sign up</button>
    <br>
    <div class="col text-center">
        <p>Already signed up?<a class="btn w-100 a link_style" href="{% url 'login' %}">&raquo Log in</a></p>
    </div>
</form>
{% endblock content %}
